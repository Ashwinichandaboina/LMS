<svg xmlns="http://www.w3.org/2000/svg" width="700" height="200" viewBox="0 0 700 200">
  <!-- Graduation Cap - placed first and tightly aligned to book -->
  <g transform="translate(50, 60)">
    <!-- Mortarboard top -->
    <polygon points="80,-20 40,0 80,20 120,0" fill="#1B7F84"/>
    <!-- Cap body (touching book) -->
    <rect x="76" y="18" width="8" height="8" fill="#1B7F84"/>
    <!-- Tassel -->
    <line x1="120" y1="0" x2="120" y2="25" stroke="#1B7F84" stroke-width="3"/>
    <circle cx="120" cy="30" r="4" fill="#1B7F84"/>
  </g>

  <!-- Open Book -->
  <g transform="translate(50, 60)">
    <path d="M0,70 
             C20,50 60,50 80,70 
             C100,50 140,50 160,70 
             L160,100 
             C140,80 100,80 80,100 
             C60,80 20,80 0,100 
             Z"
          fill="none" stroke="#1B7F84" stroke-width="6"/>
    <!-- Spine -->
    <line x1="85" y1="75" x2="85" y2="105" stroke="#1B7F84" stroke-width="6" />
  </g>

  <!-- Learnova Text -->
  <text x="250" y="135"
        font-family="Poppins, Arial, sans-serif"
        font-size="100"
        fill="#1F2937"
        font-weight="700">
    Learnova
  </text>
</svg>

