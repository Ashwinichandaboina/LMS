<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <!-- Graduation Cap - tightly aligned to book -->
  <g transform="translate(10, 19) scale(0.28)">
    <!-- Mortarboard -->
    <polygon points="80,-18 40,2 80,22 120,2" fill="#1B7F84"/>
    <!-- Cap body touching the book -->
    <rect x="76" y="20" width="8" height="8" fill="#1B7F84"/>
    <!-- Tassel -->
    <line x1="120" y1="2" x2="120" y2="27" stroke="#1B7F84" stroke-width="3"/>
    <circle cx="120" cy="32" r="4" fill="#1B7F84"/>
  </g>

  <!-- Open Book -->
  <g transform="translate(10, 20) scale(0.28)">
    <path d="M0,80 
             C20,60 60,60 80,80 
             C100,60 140,60 160,80 
             L160,110 
             C140,90 100,90 80,110 
             C60,90 20,90 0,110 
             Z"
          fill="none" stroke="#1B7F84" stroke-width="6"/>
    <line x1="80" y1="80" x2="80" y2="110" stroke="#1B7F84" stroke-width="6" />
  </g>

  <!-- Learnova Text -->
  <text x="70" y="42"
        font-family="Poppins, Arial, sans-serif"
        font-size="18"
        fill="#1B7F84"
        font-weight="700">
    Learnova
  </text>
</svg>

